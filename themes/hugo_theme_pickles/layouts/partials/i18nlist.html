{{ if .IsTranslated }}
<div style="display: inline-flex;">
<h4>{{ i18n "translations" }}</h4>
<ul class="translations">
    {{ range .Translations }}
    <li>
        <a href="{{ .Permalink }}" alt="{{ .Title }}">
                <div title="{{ .Language.LanguageName }}">
                <p class="{{ .Lang }}" >&nbsp;</p></div></a>
    </li>
    {{ end}}
</ul>
</div>
{{ end }}
